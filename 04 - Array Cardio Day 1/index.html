<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Array Cardio 💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
      { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
      { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
      { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
      { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
      { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
      { first: "Max", last: "Planck", year: 1858, passed: 1947 },
      { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
      { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
      { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
      { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
      { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
    ];

    const people = [
      "Bernhard, Sandra",
      "Bethea, Erin",
      "Becker, Carl",
      "Bentsen, Lloyd",
      "Beckett, Samuel",
      "Blake, William",
      "Berger, Ric",
      "Beddoes, Mick",
      "Beethoven, Ludwig",
      "Belloc, Hilaire",
      "Begin, Menachem",
      "Bellow, Saul",
      "Benchley, Robert",
      "Blair, Robert",
      "Benenson, Peter",
      "Benjamin, Walter",
      "Berlin, Irving",
      "Benn, Tony",
      "Benson, Leana",
      "Bent, Silas",
      "Berle, Milton",
      "Berry, Halle",
      "Biko, Steve",
      "Beck, Glenn",
      "Bergman, Ingmar",
      "Black, Elk",
      "Berio, Luciano",
      "Berne, Eric",
      "Berra, Yogi",
      "Berry, Wendell",
      "Bevan, Aneurin",
      "Ben-Gurion, David",
      "Bevel, Ken",
      "Biden, Joseph",
      "Bennington, Chester",
      "Bierce, Ambrose",
      "Billings, Josh",
      "Birrell, Augustine",
      "Blair, Tony",
      "Beecher, Henry",
      "Biondo, Frank",
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorsBornIn1500 = inventors.filter(
      (inventor) => inventor.year >= 1500 && inventor.year < 1600
    );
    console.log('Born in 1500');
    console.table(inventorsBornIn1500);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const inventorFirstAndLastName = inventors.map(
      (inventor) => `${inventor?.first} ${inventor?.last}`
    );
    console.log('First and Last Names');
    console.table(inventorFirstAndLastName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.log('Sort by birthdate')
    console.table(inventors)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const livedAllTogether = inventors.reduce((total, currentInventor) => {
      const livedFor = currentInventor.passed - currentInventor.year;
      return total + livedFor;
    }, 0);
    console.log('Total years lived together:', livedAllTogether);

    // 5. Sort the inventors by years lived
    inventors.sort((a, b) => {
      const aLivedFor = a.passed - a.year;
      const bLivedFor = b.passed - b.year;
      return bLivedFor - aLivedFor;
    }
    );
    console.log('Sort by years lived');
    console.table(inventors);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const category = document.querySelector('.mw-category');
    const anchors = category.querySelectorAll('a');
    const list = [];
    for (let i = 0; i < anchors.length; i++) {
      const link = anchors[i];
      if (link.textContent.includes('de')) {
        list.push(link.textContent);
      }
    }
    console.log('List of Boulevards contains "de"');
    console.log(list)

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    people.sort((a, b) => {
      const firstPersonNames = a.split(' ');
      const secondPersonNames = b.split(' ');
      return firstPersonNames[1].toLowerCase() > secondPersonNames[1].toLowerCase() ? 1 : -1
    })
    console.log('Sort by last Name')
    console.table(people)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = [
      "car",
      "car",
      "truck",
      "truck",
      "bike",
      "walk",
      "car",
      "van",
      "bike",
      "walk",
      "car",
      "van",
      "car",
      "truck",
    ];

    const sum = data.reduce((obj, current) => {
      if (obj[current] !== undefined) {
        obj[current] += 1;
      } else {
        obj[current] = 1;
      }
      return obj;
    }, {});
    console.log('Sum of instances');
    console.table(sum);
  </script>
</body>
