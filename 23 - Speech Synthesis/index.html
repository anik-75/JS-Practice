<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');

    // set text for speech synthesis
    const text = document.querySelector('textarea').value;
    msg.text = text;

    // population voices list
    window.speechSynthesis.addEventListener('voiceschanged', populateVoiceList);

    // change voice
    voicesDropdown.addEventListener('change', setVoice);

    // play and pause
    speakButton.addEventListener('click', toggle);
    stopButton.addEventListener('click', () => toggle(false));

    // change rate and pitch
    options.forEach((option) => option.addEventListener('change', setOptions))


    function populateVoiceList() {
      if (typeof speechSynthesis === "undefined") {
        return;
      }

      voices = speechSynthesis.getVoices();

      for (let i = 0; i < voices.length; i++) {
        const option = document.createElement("option");
        option.textContent = `${voices[i].name} (${voices[i].lang})`;

        option.setAttribute("data-lang", voices[i].lang);
        option.setAttribute("data-name", voices[i].name);
        voicesDropdown.appendChild(option);
      }
    }

    function setVoice(e) {
      const voice = voices.find((voice) => voice.name === this.value);
      msg.voice = voice;
      toggle();
    }

    function toggle(startOver = true) {
      speechSynthesis.cancel();
      if (startOver) {
        speechSynthesis.speak(msg);
      }
    }

    function setOptions() {
      msg[this.name] = this.value
    }



  </script>

</body>

</html>
