<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('dogs');

    // Interpolated
    for (let i = 0; i < 2; i++) {
      console.log("Hello, %s. You've called me %d times.", "John", i + 1);
    }

    // Styled
    console.log(
      "Multiple styles: %cred %corange",
      "color: red",
      "color: orange",
      "Additional unformatted message",
    );

    // warning!
    console.warn('Warning!!')

    // Error :|
    console.error('Error!!')

    // Info
    console.info('Info')

    // Testing
    console.assert(1 === 2, 'Test Failed')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const para = document.querySelector('p')
    console.dir(para)

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd()
    })

    // counting
    console.count('hello')
    console.count('hello')

    // timing
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    console.time('Fetching data...')
    fetch(endpoint).then(data => data.json()).then(data => console.log(data)).catch(err => console.error(err)).finally(() => {
      console.timeEnd('Fetching data...')
    })

  </script>
</body>

</html>
